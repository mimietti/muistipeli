<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Muistipeli – Peli</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #players {
            margin-top: 20px;
        }
        .active {
            color: limegreen;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            justify-content: center;
            padding: 40px;
        }
        .card {
            width: 150px;
            height: 150px;
            background-color: #444;
            border-radius: 8px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            background-image: none !important;
        }
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid #2ecc71;
            z-index: 9999;
            box-shadow: 0 4px 18px rgba(0,0,0,0.4);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Muistipeli</h1>
    <div id="players"></div>
    <div id="grid"></div>
    <div id="winner-message" style="display: none; margin-top: 20px; color: gold; font-size: 24px;"></div>
    <div id="toast"></div>

    <script>
        function safeUUID() {
            if (self.crypto && typeof self.crypto.randomUUID === "function") {
                try { return self.crypto.randomUUID(); } catch (_) {}
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random()*16|0, v = c==='x'?r:(r&0x3|0x8);
                return v.toString(16);
            });
        }
        function getNameToken() {
            try {
                const m = String(window.name || '').match(/(?:^|;)reconnect_token=([A-Za-z0-9-]+)/);
                return m ? m[1] : null;
            } catch (_) { return null; }
        }
        function setNameToken(tok) { try { window.name = `reconnect_token=${tok}`; } catch (_) {} }

        // Luo reconnect_token synkronisesti ennen mitään muuta (iOS-yhteensopiva)
        (function ensureReconnectToken() {
            let token = null;
            try { token = localStorage.getItem("reconnect_token"); } catch (_) {}
            if (!token) { try { token = sessionStorage.getItem("reconnect_token"); } catch (_) {} }
            if (!token) { token = getNameToken(); }
            if (!token) {
                token = safeUUID();
                let stored = false;
                try { localStorage.setItem("reconnect_token", token); stored = true; } catch (_) {}
                if (!stored) { try { sessionStorage.setItem("reconnect_token", token); stored = true; } catch (_) {} }
                if (!stored) { setNameToken(token); stored = true; }
                if (!stored) { window._reconnect_token = token; }
                console.log("DEBUG: created reconnect_token:", token);
            } else {
                console.log("DEBUG: reconnect_token already present:", token);
            }
        })();

        function getReconnectToken() {
            let t = null;
            try { t = localStorage.getItem("reconnect_token") || sessionStorage.getItem("reconnect_token"); } catch (_) {}
            if (!t) t = getNameToken();
            if (!t) t = window._reconnect_token;
            if (!t) { t = safeUUID(); setNameToken(t); }
            window.reconnect_token = t;
            console.log("DEBUG: getReconnectToken() returns:", t, ", typeof:", typeof t);
            return t;
        }

        const socket = io();
        // Varmista että uusi erä voi kysyä sanoja tällä sivulla
        try { sessionStorage.removeItem("words_given"); } catch (e) {}
        let myName = localStorage.getItem("username");
        if (!myName) {
            console.error("[ERROR] Käyttäjänimeä ei löydy localStoragesta.");
            window.location.href = "/";
        }
        const reconnectToken = getReconnectToken();
        if (!reconnectToken) {
            alert("Reconnect_token puuttuu! Lataa sivu uudelleen.");
            location.reload();
        }
        // Liity peliin reconnect_tokenin kanssa
        const joinPayload = { username: myName, reconnect_token: reconnectToken };
        console.log("DEBUG: join-payload:", JSON.stringify(joinPayload));
        socket.emit("join", joinPayload);

        // Pyydä aina nykyinen ruudukko yhteyden muodostuessa
        socket.emit("request_grid");

        // Älä auto-käynnistä peliä tässä näkymässä; odota odotushuoneessa aloitusta
        socket.on("player_joined", (data) => {
            console.log("[DEBUG] player_joined(game):", data.players);
            // Vain UI-päivitystä varten; varsinainen aloitus tehdään odotushuoneessa
        });

        // Kun peli käynnistyy, aseta front-flag
        socket.on("init_grid", (data) => {
            sessionStorage.setItem("game_started", "1");
            sessionStorage.setItem("words_given", "1"); // Merkitse että kaikki sanat on jo annettu
            document.getElementById("grid").style.display = "";
            document.getElementById("players").style.display = "";
            const oldResults = document.getElementById("results");
            if (oldResults) oldResults.remove();

            console.log("[DEBUG] init_grid saapui! Kortteja:", data.cards.length);
            cards = data.cards;
            console.log("[DEBUG] cards:", cards);
            currentTurn = data.turn;
            sessionStorage.setItem("players", JSON.stringify(data.players));
            matched = new Set();
            drawGrid();
            updatePlayers();
        });

        // Jos palvelimella ei ole ruudukkoa (esim. peliä ei ole vielä aloitettu), ei tehdä mitään.
        // Aloitus tapahtuu odotushuoneessa, tai käyttäjä voi palata sinne.
        socket.on("no_grid", (data) => {
            console.log("[DEBUG] no_grid vastaanotettu:", data && data.reason);
        });

        socket.on("update_turn", (data) => {
            console.log("[DEBUG] Vuoro vaihtui:", data.turn);
            currentTurn = data.turn;
            updatePlayers();
        });

        socket.on("reveal_card", (data) => {
            console.log("[DEBUG] Paljastetaan kortti:", data);
            const card = document.getElementById(`card-${data.index}`);
            if (card) {
                card.classList.remove("hidden");
                card.style.backgroundImage = `url('${data.image}')`;
            }
        });

        socket.on("hide_cards", (data) => {
            console.log("[DEBUG] Piilotetaan kortit:", data.indices);
            data.indices.forEach(i => {
                const card = document.getElementById(`card-${i}`);
                if (card && !matched.has(i)) {
                    card.classList.add("hidden");
                    card.style.backgroundImage = "none";
                }
            });
        });

        socket.on("pair_found", (data) => {
            console.log("[DEBUG] Pari löytyi:", data.word);
            data.indices.forEach(i => matched.add(i));
            showWordMessage(data.word);
        });

        socket.on("game_over", (data) => {
            console.log("[DEBUG] Peli päättyi, näytetään tulokset.");
            document.getElementById("grid").style.display = "none";
            document.getElementById("players").style.display = "none";
            const oldResults = document.getElementById("results");
            if (oldResults) oldResults.remove();

            const results = document.createElement("div");
            results.id = "results";
            results.style.marginTop = "40px";
            results.style.color = "gold";
            results.style.fontSize = "24px";

            const points = data.points || {};
            const wins = data.round_win || {};

            results.innerHTML = `
                <div style="margin-bottom:20px;">
                    <strong>Peli päättyi! Voittaja: ${data.winner}</strong><br><br>
                    <span style="font-size:20px;">Pisteet:</span><br>
                    ${Object.entries(points).map(([name, pts]) => `${name}: ${pts} paria`).join("<br>")}
                </div>
                <div style="color:white; font-size:22px;">
                    <strong>Erävoitot</strong><br>
                    ${Object.entries(wins).map(([name, w]) => `${name}: ${w} voittoa`).join("<br>")}
                </div>
                <br>
                <button onclick="restartGame()">Uusi erä</button>
                <button onclick="endGame()">Lopeta peli</button>
            `;
            document.body.appendChild(results);

            const winnerMessage = document.getElementById("winner-message");
            if (winnerMessage) winnerMessage.style.display = "none";

            // Kysy heti pelataanko uusi erä
            setTimeout(() => {
                const uudenEra = confirm(`Voittaja: ${data.winner}.\nPelataanko uusi erä?`);
                if (uudenEra) restartGame();
            }, 50);
        });

        // Sanojen kysely Pixabayn käyttöön
        socket.on("ask_for_word", (data) => {
            console.log("[DEBUG] ask_for_word vastaanotettu:", data);
            if (sessionStorage.getItem("words_given")) {
                console.log("[DEBUG] Ei näytetä promptia, sanat jo annettu tässä selaimessa.");
                return;
            }
            // Estä duplikaattipromptit samalle parille
            const lastPair = parseInt(sessionStorage.getItem("last_asked_pair") || "0", 10);
            if (Number(data.pair) <= lastPair) {
                console.log("[DEBUG] Ohitetaan duplikaatti ask_for_word. lastPair=", lastPair, "incoming=", data.pair);
                return;
            }
            if (myName === data.player) {
                let sana = prompt(`Anna ${data.pair}/8 parin sana (Describe the pair with a common word):`);
                console.log("[DEBUG] Annettiin sana:", sana);
                if (sana) {
                    socket.emit("word_given", {word: sana});
                    try { sessionStorage.setItem("last_asked_pair", String(data.pair)); } catch (e) {}
                    console.log("[DEBUG] Lähetettiin word_given palvelimelle:", sana);
                }
            }
        });

        socket.on("word_failed", (data) => {
            console.log("[DEBUG] word_failed vastaanotettu:", data);
            if (myName === data.player) {
                alert("Pixabay ei löytänyt kuvaa annetulla sanalla. Kokeile toista sanaa.");
                let sana = prompt(`Anna ${data.pair}/8 parin sana uudelleen:`);
                if (sana && sana.trim().length > 0) {
                    socket.emit("word_given", { word: sana.trim() });
                    try { sessionStorage.setItem("last_asked_pair", String(data.pair)); } catch (e) {}
                    console.log("[DEBUG] Lähetettiin word_given uudestaan:", sana);
                } else {
                    // Käyttäjä perui – salli saman parin asken tulla uudelleen (pieni viive 300 ms)
                    try { sessionStorage.setItem("last_asked_pair", String(data.pair - 1)); } catch (e) {}
                    setTimeout(() => {
                        socket.emit("ask_for_word", { player: myName, pair: data.pair });
                        console.log("[DEBUG] Käyttäjä perui, pyydettiin ask_for_word uudestaan parille (300ms viive):", data.pair);
                    }, 300);
                }
            }
        });

        // Jos odotushuoneessa tuli ensimmäinen ask_for_word jo ennen kuin tämä sivu ehti avautua,
        // käsitellään se tässä talletetusta sessionStoragesta.
        (function handlePendingAsk() {
            let raw = null;
            try { raw = sessionStorage.getItem("pending_ask"); } catch (e) {}
            if (!raw) return;
            try { sessionStorage.removeItem("pending_ask"); } catch (e) {}
            let data = null;
            try { data = JSON.parse(raw); } catch (e) {}
            if (!data) return;
            console.log("[DEBUG] Käsitellään pending_ask pelisivulla:", data);
            if (sessionStorage.getItem("words_given")) return; // jos jo merkitty valmiiksi
            if (myName === data.player) {
                let sana = prompt(`Anna ${data.pair}/8 parin sana (Describe the pair with a common word):`);
                console.log("[DEBUG] (pending) Annettiin sana:", sana);
                if (sana) {
                    socket.emit("word_given", {word: sana});
                    try { sessionStorage.setItem("last_asked_pair", String(data.pair)); } catch (e) {}
                    console.log("[DEBUG] (pending) Lähetettiin word_given palvelimelle:", sana);
                }
            }
        })();

        function restartGame() {
            console.log("[DEBUG] Lähetetään uusi erä -pyyntö (custom game)");
            // Tyhjennä flagit, jotta sana-promptit näytetään uudessa erässä
            try { sessionStorage.removeItem("words_given"); } catch (e) {}
            try { sessionStorage.removeItem("last_asked_pair"); } catch (e) {}
            socket.emit("start_custom_game");
        }

        // Tyhjennä front-flag kun peli päättyy tai käyttäjä palaa etusivulle
        function endGame() {
            sessionStorage.removeItem("game_started");
            sessionStorage.removeItem("words_given");
            sessionStorage.removeItem("last_asked_pair");
            console.log("[DEBUG] Peli lopetetaan.");
            window.location.href = "/";
        }

        function drawGrid() {
            console.log("[DEBUG] Piirretään ruudukko...");
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            cards.forEach((card, index) => {
                const div = document.createElement("div");
                div.classList.add("card", "hidden");
                div.id = `card-${index}`;
                div.addEventListener("click", () => {
                    console.log(`[DEBUG] Klikattiin korttia: ${index}`);
                    if (myName === currentTurn && !matched.has(index)) {
                        socket.emit("card_clicked", { index });
                    }
                });
                grid.appendChild(div);
            });
        }

        function updatePlayers() {
            const players = JSON.parse(sessionStorage.getItem("players")) || [];
            const playersDiv = document.getElementById("players");
            playersDiv.innerHTML = "";

            players.forEach(name => {
                const span = document.createElement("span");
                span.textContent = name + " ";
                if (name === currentTurn) {
                    span.classList.add("active");
                }
                playersDiv.appendChild(span);
            });
        }

        function showWordMessage(word) {
            const toast = document.getElementById("toast");
            toast.textContent = `Löysit sanan: ${word}`;
            toast.style.display = "block";
            clearTimeout(window._toastTimer);
            window._toastTimer = setTimeout(() => {
                toast.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
